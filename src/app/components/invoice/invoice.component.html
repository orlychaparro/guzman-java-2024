<div class="container">
    <div class="card my-3">
        <div class="card-header">
            <h2>Ejemplo Factura</h2>
        </div>
        
        <div class="card-body">
            <invoice-view [id]="invoice.id" [name]="invoice.name" ></invoice-view>
           
        <div class="row my-3">
            <div class="col">
                <client-view [client]="invoice.client" ></client-view>
            </div>
            <div class="col" >
                <company-view [company]="invoice.company" ></company-view>
            

            </div>
    
            
        </div>
        

        <div>
            <h4>Detalle de la factura</h4>
        </div>
       <table class="table table-striped table-hover">
        <thead>
           <tr>
            <th>Id</th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
           </tr>
        </thead>
        <tbody>

             @for (item of invoice.items; track $index) {

            <tr>
                <td>{{item.id}}</td>
                <td>{{item.product}}</td>
                <td>{{item.price}}</td>
                <td>{{item.quantity}}</td>
            </tr>
        }
        </tbody>
       </table>


    </div>
</div>
</div>
